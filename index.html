<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TranspForm</title>
    <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="media-queries.css">
</head>
<body>
    <section class="caixa">
        <div id="cabecalho">
            <img id="favicon" src="favicon.webp" alt="favicon">
        </div>
        <div id="login">
            <h1>Fazer login</h1>
            <p>Use sua Conta TranspForm</p>
        </div>
        <div id="login">
            <input type="text" id="idusuário" placeholder="Usuário">
            <a href="https://facebook.com">Esqueceu seu e-mail?</a>
            <p style="font-size: 0.8em;">
                Não está no seu computador? Use o modo visitante para fazer login com privacidade. <a href="https://support.google.com/chrome/answer/6130773?hl=pt-BR" target="_blank">Saiba mais sobre como usar o Modo visitante</a>
            </p>
        </div>
        <div id="botoes">
            <input id="criar_conta" type="submit" value="Criar Conta">
            <input id="proxima" type="submit" value="Próxima">
        </div>
    </section>
</body>
</html>
